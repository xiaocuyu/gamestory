<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - 电子游戏发展史</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .pixel-text {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0 #4c1d95;
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(124, 58, 237, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(124, 58, 237, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .pixel-border {
            box-shadow: 0 0 0 2px #4c1d95, 
                        0 0 0 4px #5b21b6;
            border-radius: 4px;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .float-animation {
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse-animation {
            animation: pulse 4s ease-in-out infinite;
        }
        
        .game-icon {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.2;
            filter: drop-shadow(0 0 8px rgba(124, 58, 237, 0.7));
        }
        
        .pixel-decoration {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #8be9fd;
            opacity: 0.4;
            z-index: 1;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px #4f46e5, 0 0 10px #4f46e5, 0 0 15px #4f46e5, 0 0 20px #4f46e5; }
            50% { box-shadow: 0 0 10px #4f46e5, 0 0 15px #4f46e5, 0 0 20px #4f46e5, 0 0 25px #4f46e5; }
            100% { box-shadow: 0 0 5px #4f46e5, 0 0 10px #4f46e5, 0 0 15px #4f46e5, 0 0 20px #4f46e5; }
        }
        
        .glow-effect {
            animation: glow 3s infinite;
        }
        
        .pixel-window {
            position: relative;
            border: 4px solid #4c1d95;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .pixel-window-header {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            height: 28px;
            display: flex;
            align-items: center;
            padding: 0 12px;
        }
        
        .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .window-button-red {
            background-color: #ef4444;
        }
        
        .window-button-yellow {
            background-color: #f59e0b;
        }
        
        .window-button-green {
            background-color: #10b981;
        }
        
        .star-icon {
            position: absolute;
            opacity: 0;
            width: 25px;
            height: 25px;
            background-image: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b50.svg');
            background-size: contain;
            background-repeat: no-repeat;
            animation: shootingStar 5s linear infinite;
            z-index: 1;
        }
        
        @keyframes shootingStar {
            0% {
                transform: translate(-100px, 100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translate(1400px, -300px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="slide-container bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 grid-pattern">
        <!-- Pixel decorations -->
        <div class="pixel-decoration" style="top: 100px; right: 200px;"></div>
        <div class="pixel-decoration" style="top: 115px; right: 215px;"></div>
        <div class="pixel-decoration" style="top: 100px; right: 230px;"></div>
        
        <div class="pixel-decoration" style="bottom: 150px; left: 180px;"></div>
        <div class="pixel-decoration" style="bottom: 165px; left: 195px;"></div>
        <div class="pixel-decoration" style="bottom: 150px; left: 210px;"></div>
        
        <!-- Game Icons -->
        <div class="game-icon" style="width: 150px; height: 150px; right: 80px; bottom: 60px; transform: rotate(15deg); background-image: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f3ae.svg'); animation: float 7s ease-in-out infinite;"></div>
        
        <div class="game-icon" style="width: 120px; height: 120px; left: 70px; top: 120px; transform: rotate(-10deg); background-image: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f47e.svg'); animation: float 8s ease-in-out infinite; animation-delay: 0.5s;"></div>
        
        <div class="game-icon" style="width: 100px; height: 100px; right: 200px; top: 100px; transform: rotate(5deg); background-image: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f579.svg'); animation: float 6s ease-in-out infinite; animation-delay: 1s;"></div>
        
        <!-- Shooting stars -->
        <div class="star-icon" style="top: 120px; animation-delay: 0s;"></div>
        <div class="star-icon" style="top: 240px; animation-delay: 1.5s;"></div>
        <div class="star-icon" style="top: 360px; animation-delay: 3s;"></div>
        <div class="star-icon" style="top: 480px; animation-delay: 4.5s;"></div>
        
        <!-- Main content -->
        <div class="flex flex-col items-center justify-center h-full z-10 relative px-12">
            <div class="pulse-animation mb-8">
                <h1 class="pixel-text text-5xl text-blue-300 mb-4 text-center">谢谢观看!</h1>
                <div class="w-3/4 h-2 mx-auto bg-gradient-to-r from-blue-400 via-purple-500 to-blue-400 rounded-full"></div>
            </div>
            
            <div class="pixel-window w-3/4 mx-auto mb-8 glow-effect bg-indigo-900 bg-opacity-60">
                <div class="pixel-window-header">
                    <div class="window-button window-button-red"></div>
                    <div class="window-button window-button-yellow"></div>
                    <div class="window-button window-button-green"></div>
                    <div class="ml-4 text-xs text-white font-mono">game_history.exe</div>
                </div>
                <div class="p-6 text-center">
                    <h2 class="text-xl text-indigo-200 mb-6 font-light">电子游戏发展史：从实验室到全球文化</h2>
                    
                    <p class="text-indigo-100 mb-4">
                        电子游戏不仅是技术的结晶，更是人类创造力的见证。
                        从最初的像素点到今天的虚拟现实，游戏一直在推动着科技革新与文化演变。
                    </p>
                    
                    <div class="flex justify-center space-x-6 mt-8">
                        <div class="text-center">
                            <div class="text-xl font-bold text-blue-300">70+年</div>
                            <div class="text-xs text-indigo-200">游戏发展历程</div>
                        </div>
                        <div class="text-center">
                            <div class="text-xl font-bold text-purple-300">31亿+</div>
                            <div class="text-xs text-indigo-200">全球游戏玩家</div>
                        </div>
                        <div class="text-center">
                            <div class="text-xl font-bold text-green-300">无限</div>
                            <div class="text-xs text-indigo-200">未来可能性</div>
                        </div>
                    </div>
                </div>
            </div>
            
                       
            <div class="flex space-x-4 mt-4">
                <div class="w-12 h-12 bg-blue-500 rounded-lg transform rotate-45 float-animation" style="animation-delay: 0s;"></div>
                <div class="w-12 h-12 bg-purple-500 rounded-full float-animation" style="animation-delay: 0.5s;"></div>
                <div class="w-12 h-12 bg-indigo-500 rounded-lg transform -rotate-45 float-animation" style="animation-delay: 1s;"></div>
            </div>
        </div>
        
        <!-- Page indicator -->
        <div class="absolute bottom-4 right-4 text-white text-opacity-70 font-mono">
            17 / 17
        </div>
        <div class="absolute bottom-0 left-4 flex space-x-4">
            <button onclick="window.location.href='page16.html'" class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg opacity-90 transition">
                上一页
            </button>
        </div>
    </div>
</body>
</html>
